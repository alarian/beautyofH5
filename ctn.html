<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>peerteach</title>
    <style>
	#ctns {
		background-color:#C5D9FA;
		position:absolute;
		top:0px;
		left:0px;
		right:0px;
		bottom:0px;
	}
	#ctns section{
		display:inline-block;
		margin:10px 10px 10px 10px;
		-moz-box-shadow:0 0 5px 1px #fff;
		-webkit-box-shadow: 0 0 5px 1px #fff;
		box-shadow:  0 0 5px 1px #fff;
		background-color:#059AEB;
	font-size:16px;
	text-align:center;
	width:120px;
	height:120px;
	}
	#ctns div{
		display:inline-block;
		margin:10px 10px 10px 10px;
		-moz-box-shadow:0 0 5px 1px #fff;
		-webkit-box-shadow: 0 0 5px 1px #fff;
		box-shadow:  0 0 5px 1px #fff;
	font-size:16px;
	text-align:center;
	width:50px;
	height:50px;
	}
	#go_blue_btn{
		background-color:#06F;
	}
	#go_red_btn{
		background-color:#F03;
	}
	#go_yellow_btn{
		background-color:#FF3;
	}
	</style>
</head>
<body>
<article id="ctns">
<section id="go_next" onClick="go_next();">下一步</section>
<section id="go_prev" onClick="go_prev();">上一步</section>
<br>
<div id="go_blue_btn" onClick="go_btn('blue_btn');"></div>
<div id="go_red_btn" onClick="go_btn('red_btn');"></div>
<div id="go_yellow_btn" onClick="go_btn('yellow_btn');"></div>
<br>
<section id="go_end" onClick="slideend();">断开连接</section>
</article>
<script src="assert/js/lib/jquery-1.7.1.min.js"></script>
<script>
function go_next(){
	slidectl("api.next()")
}
function go_prev(){
	slidectl("api.prev()")
}
function go_btn(ipt){
	slidectl("$"+ipt+"();");
}
function slidectl(ipt){
	$.ajax({
                 type:"POST",
                 dataType:"json",
                 url:"api/index.php?way=pushctn",
				 data:{"ctn":ipt},
                 timeout:3000,	 
                 success:function(data,textStatus){
                     //从服务器得到数据，显示数据并继续查询
					if(data.flag=="ok"){
						
					}else{
						console.log("0x01 与服务器通信失败");
					}
	             },
				 //Ajax请求超时，继续查询
	             error:function(XMLHttpRequest,textStatus,errorThrown){
						console.log("0x00 与服务器连接失败");
	             }
                 
		});
}
function slideend(){
	$.ajax({
                 type:"GET",
                 dataType:"json",
                 url:"api/index.php?way=end",
                 timeout:3000,	 
                 success:function(data,textStatus){
                     //从服务器得到数据，显示数据并继续查询
					if(data.flag=="ok"){
						
					}else{
						console.log("0x01 与服务器通信失败");
					}
	             },
				 //Ajax请求超时，继续查询
	             error:function(XMLHttpRequest,textStatus,errorThrown){
						console.log("0x00 与服务器连接失败");
	             }
                 
		});
}
</script>
